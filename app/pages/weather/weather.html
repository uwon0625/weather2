<ion-header>
  <ion-navbar>
    <ion-title>
      Weather
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Weather</ion-list-header>
    <ion-item>
      <label>Today</label>
      <div>
		    <p>Zip:{{zip}}</p>
        <p>Location:{{forecast.location}}</p>
        <p>Temperature: {{forecast.temperature + '\u00B0'}}</p>
        <p>Summary: {{forecast.summary}}</p>
        <p>Wind Direction:{{forecast.windDirection}}</p>
		<p>Wind Speed:{{forecast.windSpeed + " mph"}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
