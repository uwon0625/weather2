<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-item>
    <ion-label>Location Zip Code:</ion-label>
    <ion-input type="text" [(ngModel)]="zip"></ion-input>
  </ion-item>
  <button (tap)="checkWeather()" type="submit" primary block>Check Weather</button>
  <button (tap)="saveLocation()" type="submit" primary block>Save Location</button>
  <button (tap)="getSavedLocation()" type="submit" primary block>Get Saved Location</button>
  <button (tap)="viewMap()" type="submit" primary block>View Map</button>
</ion-content>
